sudo: false
language: ruby
cache: bundler
rvm:
 - 1.8.7
 - 1.9.2
 - 1.9.3
 - 2.0.0
 - 2.1.5
 - 2.2.2
 - ruby-head

before_install:
 # stub mplayer/ffmpeg so it looks like they are installed
 - mkdir ~/bin
 - touch ~/bin/mplayer ~/bin/ffmpeg
 - chmod +x ~/bin/mplayer ~/bin/ffmpeg
 - export PATH=~/bin:$PATH

matrix:
  allow_failures:
    - rvm: ruby-head

